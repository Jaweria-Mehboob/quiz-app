<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- top section -->
    <div class="top-sec">
      <div class="t-container">
        <h2 class="title">Malaria Quiz</h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result-container">
      <div class="result">
        <p>You are <span class="percent">0%</span> right</p>
      </div>
    </div>

    <!-- quiz section -->
    <div class="quiz">
      <div class="quiz-container">
        <h2 class="quiz-title">On with the questions. . .</h2>

        <form class="quiz-form">
          <div class="question">
            <p class="q-statement">1. Malaria is caused by</p>
            <div class="option">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Entameoba histolytica</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Plasmodium</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">Clostridium</label>
            </div>
            <div class="option">
              <input type="radio" name="q1" value="D" />
              <label class="form-check-label">Leishmania</label>
            </div>
          </div>
          <div class="question">
            <p class="q-statement">
              2. Who is the primary host of malarial parasite?
            </p>
            <div class="option">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Man</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Anopheles</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Rat</label>
            </div>
            <div class="option">
              <input type="radio" name="q2" value="D" />
              <label class="form-check-label">None of these</label>
            </div>
          </div>
          <div class="question">
            <p class="q-statement">
              3. The germ <i>Plasmodium </i>was discovered by
            </p>
            <div class="option">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Sir Ronald Rose</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Golgi</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Charles Laveran</label>
            </div>
            <div class="option">
              <input type="radio" name="q3" value="D" />
              <label class="form-check-label">Patric Manson</label>
            </div>
          </div>
          <div class="question">
            <p class="q-statement">
              4. The sexual cycle of <i>Plasmodium</i> is completed in
            </p>
            <div class="option">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">The gut of mosquito</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">RBC</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label">Liver tissue</label>
            </div>
            <div class="option">
              <input type="radio" name="q4" value="D" />
              <label class="form-check-label"
                >The salivary gland of the mosquito</label
              >
            </div>
          </div>
          <div class="question">
            <p class="q-statement">5. Quartan malaria is caused by</p>
            <div class="option">
              <input type="radio" name="q5" value="A" checked />
              <label class="form-check-label">Plasmodium ovale</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="B" />
              <label class="form-check-label">Plasmodium falciparum</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="C" />
              <label class="form-check-label">Plasmodium vivax</label>
            </div>
            <div class="option">
              <input type="radio" name="q5" value="D" />
              <label class="form-check-label">Plasmodium malariae</label>
            </div>
          </div>

          <div class="button">
            <input type="submit" class="btn" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
